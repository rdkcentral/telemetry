name: SCANOSS

on:
  pull_request:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write
  actions: read

jobs:
  scanoss-code-scan:
    name: SCANOSS Code Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run SCANOSS Code Scan
        id: scanoss-code-scan-step
        uses: scanoss/code-scan-action@v1.2.2
        with:
          policies: cpl, und
          api.key: ${{ secrets.SC_API_KEY }}
          deptrack.upload: false
          deptrack.url: 'https://dependency-track.scanoss.xyz/'
          deptrack.projectname: 'rdkcentral/telemetry'
          deptrack.projectversion: '1.0.0'
          deptrack.apikey: ${{ secrets.DT_API_KEY }}